<html>
<head>
  <meta charset="UTF-8">

<body>

  <div class='container'>

    <div id='introCon'>

      <a href="#cAnchor"><button>Let&#39;s chat</button></a>
      <div class='caret'>
        <a href="#cAnchor"><img src="assets/down.svg" alt="scroll down"></a>
      </div>
    </div>

  </div>

  <div class="footer">
    <span id='cAnchor'><p>Say Hello!</p></span>

      <!--contact form-->
      <form target="_blank" id="my-form" action="https://formspree.io/xeqljrny" method="POST">

      <!--contact form-->

    <a target="_blank" href="mailto:itsmikewang@gmail.com"><div class="fIcons"><img src="assets/fEmail.svg" alt=""></div></a>

  </div>


  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script type='text/javascript' src='/js/jquery.mousewheel.min.js'></script>
  <script type="text/javascript">
    $(document).scroll(function () {
        var y = $(this).scrollTop();
        if (y > 600) {
            $('nav').fadeIn();
        } else {
            $('nav').fadeOut();
        }
    });
    $('.caret').delay(1500).fadeIn(400);
    $(document).scroll(function () {
        var y = $(this).scrollTop();
        if (y > 50) {
            $('.caret').fadeTo( "slow", 0 );
        }
    });
    </script>
  <script src="mw.js"></script>
</body>
</html>
